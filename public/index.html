<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot con socket.io</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../js/styles.css">
</head>
<body>
    <div class="container chat-container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                     <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h1 class="text-center">ChatBot</h1>
                        </div>
                        <div class="card-footer input-container">
                            <input class="form-control" type="text" id="mensaje" placeholder="Escribe aquÃ­ tu mensaje" autofocus>
                            <button class="btn btn-primary send-btn" type="submit">Enviar</button>
                        </div>
                     </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th style="color: #28a745; font-weight: bold;">en linea</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td style="color: rgba(0, 0, 0, 0.3); font-weight: bold;">procesando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
