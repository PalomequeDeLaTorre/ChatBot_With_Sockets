<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot con socket.io</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../js/styles.css">
</head>
<body>
    <div class="container chat-container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                     <div class="card">
                        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1698/1698535.png" alt="ChatBot" class="me-2" style="height: 40px;">
                            <h1 style="color: rgb(255, 255, 255); font-weight: bold;" class="text-center">ChatBot</h1>
                        </div>
                          
                        <div class="card-footer input-container">
                            <div class="input-group">
                                <input type="text" class="form-control transparent-placeholder" id="mensaje" placeholder="Escribe aquí tu mensaje" autofocus>
                                <button class="btn btn-primary send-btn" type="submit">Enviar</button>
                            </div>
                        </div>
                        
                     </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th style="color: #28a745; font-weight: bold;">en línea✅</th>
                        </tr>
                    </thead>
                </table>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tbody id="historial-chat">
                                <!-- Aquí se mostrará el historial de chat -->
                            </tbody>
                        </table>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
